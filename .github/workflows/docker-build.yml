name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - version2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      
      - name: Build Docker image
        run: docker build -t jinsdb7/projet-2:latest .
      
      - name: Push Docker image to Docker Hub
        run: docker push jinsdb7/projet-2:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull jinsdb7/projet-2:latest
            docker stop projet-2 || true
            docker rm projet-2 || true
            docker run -d --name projet-2 -p 80:80 jinsdb7/projet-2:latest
